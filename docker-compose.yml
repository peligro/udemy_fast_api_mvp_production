services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./app:/app
    expose:
      - "8000"
    networks:
      - fastapi_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:8080" # puerto 80 en producci√≥n
      - "443:443" # Si configuras SSL
    depends_on:
      - api
    networks:
      - fastapi_network

